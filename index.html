<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Portal</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <!--my css-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">          
          <span> Weather Dashboard</span>
        </div>
    </nav>
    <div class="row">

        <div class="col s3">
            <h5 class="search-header">Search for a City:</h5>          
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Search City" id="city" type="text" class="validate">
                  
                </div>
              </div>
            </form>
            <a id="searchbtn" class="waves-effect waves-light btn">Search</a>
            <div id="searchListContainer" class="search-list"></div>
          
        </div>
        <div class="col s9">
          <!--first row on the right section-->
          <div class="row">
            <div class="col s12 m12">
              <div class="card white darken-1">
                <div class="card-content rgba(0,0,0,0.87)">
                  <div id="weatherInfo">
                    <ul>
                      <li id="place">Place:</li>
                      <li id="date">Date: <span id="dateValue"></span></li>
                      <li id="icon"><img id="iconImage" src="" alt="Weather Icon"></li>
                      <li id="temp">Temp:</li>
                      <li id="wind">Wind:</li>
                      <li id="humidity">Humidity:</li>
                    </ul>
                  </div>            
                </div>
              </div>
            </div>
          </div>
        </div>
     </div>


     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
